                <h1 class="text-center">Create a New Task</h1>
                <form action="new_task.php" method="post">
                    <div class="form-group">
                        <label for="task_name">Task Name:</label>
                        <input type="text" class="form-control" id="task_name" 
                        name="task_name">
                    </div>
                    <div class="form-group accordion" id="description">
                        <label for="task_description">Task Description:</label>
                        <textarea class="form-control" id="task_description" 
                        name="task_description"></textarea>
                    </div>
                    <div class="form-group accordion" id="date">
                        <label for="task_due_date">Task Due Date:</label>
                        <input type="date" class="form-control" id="task_due_date" 
                        name="task_due_date">
                    </div>
                    <div class="form-group accordion" id="priority">
                        <label for="task_priority">Task Priority:</label>
                        <select class="form-control" id="task_priority" 
                        name="task_priority">
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                            <option value="3">High</option>
                        </select>
                    </div>
                    <div class="form-group accordion" id="status">
                        <label for="task_status">Task Status:</label>
                        <select class="form-control" id="task_status" 
                        name="task_status">
                            <option value="1">Not Started</option>
                            <option value="2">In Progress</option>
                            <option value="3">Completed</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <button type="submit" class="btn btn-primary">Create Task</button>
                    </div>
                </form>
